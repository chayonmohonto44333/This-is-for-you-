<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Siyam+Rupali&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff6a6a, #ffb3b3, #ffe6e6);
      background-size: 200% 200%;
      animation: backgroundShift 10s ease infinite alternate;
      color: white;
      font-family: 'Siyam Rupali', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }

    @keyframes backgroundShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease, transform 1s ease;
      padding: 20px;
      text-align: center;
    }

    .page.hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: 2px solid white;
      border-radius: 30px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
      position: relative;
      max-width: 90vw;
      word-break: break-word;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .typing {
      position: relative;
      font-size: 1.5rem;
      max-width: 90vw;
      white-space: pre-line;
      text-align: center;
      line-height: 1.4em;
      border-right: 2px solid white;
      animation: blink 0.7s infinite;
      padding-top: 40px;
      z-index: 10;
      word-break: break-word;
    }

    @keyframes blink {
      0%,
      100% {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    .heart {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      width: 50px;
      height: 50px;
      background-color: red;
      animation: pulse 1s infinite;
      z-index: 10;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 25px;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: translateX(-50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translateX(-50%) rotate(-45deg) scale(1.2);
      }
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .typing {
        font-size: 1.2rem;
        padding-top: 35px;
      }

      .heart,
      .heart::before,
      .heart::after {
        width: 40px;
        height: 40px;
      }

      .heart::before {
        top: -20px;
        left: 0;
      }

      .heart::after {
        top: 0;
        left: 20px;
      }
    }
  </style>
</head>
